<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Playground（WebGPU）</title>
  </head>
  <body>
    <div id="app">
      <canvas id="c" aria-label="WebGPU 画布"></canvas>

      <!-- Hover/drag handles (Figma/Photoshop-like). Pure UI, doesn't affect rendering. -->
      <div class="glass-ui" id="glass-ui" hidden aria-hidden="true">
        <div class="glass-handle tl"></div>
        <div class="glass-handle tm"></div>
        <div class="glass-handle tr"></div>
        <div class="glass-handle ml"></div>
        <div class="glass-handle mr"></div>
        <div class="glass-handle bl"></div>
        <div class="glass-handle bm"></div>
        <div class="glass-handle br"></div>
      </div>

      <div class="fallback" id="fallback" hidden>
        <div class="fallback-card">
          <div class="fallback-title">WebGPU 不可用</div>
          <div class="fallback-text">
            本页面需要 WebGPU。macOS 建议使用 Safari Technology Preview，并开启：
            <code>Develop → Experimental Features → WebGPU</code>。
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
